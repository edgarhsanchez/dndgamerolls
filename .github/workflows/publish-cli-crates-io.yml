name: Publish CLI to crates.io

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run cargo publish --dry-run (no upload)"
        required: true
        default: "true"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish dndgamerolls-cli
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify package builds (packaging)
        run: cargo package -p dndgamerolls-cli

      - name: Publish (dry-run)
        if: ${{ inputs.dry_run == 'true' }}
        run: cargo publish -p dndgamerolls-cli --dry-run

      - name: Publish to crates.io
        if: ${{ inputs.dry_run != 'true' }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p dndgamerolls-cli
