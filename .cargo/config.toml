# Cargo configuration for DnD Game Rolls

[target.x86_64-pc-windows-msvc]
# Use static C runtime to avoid requiring Visual C++ Redistributable
# This makes the executable self-contained with no external dependencies
rustflags = ["-C", "target-feature=+crt-static"]

[target.i686-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.aarch64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]
